<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- CSS Links -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

    <title>Fluff Stuff | Contact</title>
</head>

<body class='container'>
    <nav class='nav'>
        <div class='leftNav'>
            <a href="./index.html"><img id='logo' src="./assets/fullLogo.png" alt="fluff stuff logo"></a>
            <a href="./all-prod.html" class='navigation' id='shop'>shop</a>
            <a href="./about.html" class='navigation' id='about'>about</a>
            <a href="./contact.html" class='navigation selected' id='contact'>contact</a>
        </div>
        <p class='navigation cart'>cart</p>
    </nav>
    <hr id="nav-line">

    <h1 class='pageHeader'>contact us</h1>

    <section class='pageBody'>
        <form class='contact'>
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" required>
            <div class='name'>
                <div class='nameinput'>
                    <label for="fname">First name</label><br>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div class='nameinput'>
                    <label for="lname">Last name</label><br>
                    <input type="text" id="lname" name="lname" required>
                </div>
            </div>
            <label for="fname">Category</label><br>
            <select id="category" name="category" required>
                <option >Select</option>
                <option value="general">General</option>
                <option value="question">Question</option>
                <option value="support">Support</option>
                <option value="Wholesale">Wholesale/Partnerships</option>
              </select>

        </form>

        <div id='spacebetween'></div>

        <div class='contactInfo'>
            <div class='location'>
                <h3 class='infoTitle'>locaton</h3>
                <p class='information'>
                    123 Somewhere St.
                    <br>
                    Pittsburgh, PA 15213
                    <br><br>
                    <span class='bold'>Monday - Saturday</span>
                    <br>
                    8:00AM - 9:00PM EST
                </p>

            </div>

            <div class='phoneNumber'>
                <h3 class='infoTitle'>phone number</h3>
                <p class='information'>
                    <span class='bold'>Customer Service:</span><br>
                    +1 (123) 345 - 5678<br><br>

                    <span class='bold'>Wholesale/Partnerships</span><br>
                    +1 (901) 123 - 3456<br>
                </p>
            </div>
        </div>
    </section>

</body>
